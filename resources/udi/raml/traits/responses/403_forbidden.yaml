responses:
  # Ошибка сообщающая о том, что доступ к ресурсу ограничен.
  # Может возвращатся, например, в случае если не хватает прав, либо ресурс не активен.
  403:
    description: Ресурс <<resourcePath>> недоступен. Не хватает прав либо ресурс заблокирован
    body:
      application/json:
        type: Response
