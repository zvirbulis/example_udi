responses:
  # Основной статус для ошибок. Используется когда необходимо сообщить, что во время операции с ресурсом на основании данных из запроса
  # в приложении произошла какая-то ошибка, например, ошибка валидации свойств или отсутсвие необходимых данных 
  400:
    description: Ошибка обработки входных данных ресурса <<resourcePath>>
    body:
      application/json:
        type: Response
